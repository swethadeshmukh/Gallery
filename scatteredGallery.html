<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>Scattered Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.min.js"></script>
	</head>
	<body>
		<div class="container">
			<section id="photostack-3" class="photostack">
				<div>
					<figure>
						<img src="img/1.jpg" alt="img05" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Lord Venkatesha</h2>
							<div class="photostack-back">
								<p>Here he comes... Lord Venkateshwara. The powerful and the richest of all. Tirupati is one of his favourite places.And most visiting places in India.  And he will always be glad if you visit him! </p>
							</div>
						</figcaption>
					</figure>
					<figure>
						<img src="img/2.jpg" alt="img02" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Happy Days</h2>
							<div class="photostack-back">
								<p>These are Happy Days of Dhruti... doing all crap things in the world</p>
							</div>
						</figcaption>
					</figure>
					<figure>
						<img src="img/3.jpg" alt="img03" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Beauty</h2>
							<div class="photostack-back">
								<p>Beauty as ever with all smiles on her face</p>
							</div>
						</figcaption>
					</figure>
					<figure>
						<img src="img/5.jpg" alt="img01" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Playful</h2>
							<div class="photostack-back">
								<p>What might be right for you may not be right for some...so be careful dear</p>
							</div>
						</figcaption>
					</figure>
					<figure>
						<img src="img/12.jpg" alt="img04" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Heaven of time</h2>
							<div class="photostack-back">
								<p>Dancing in her favourite Elsa dress... a suprise gift from her dad</p>
							</div>
						</figcaption>
					</figure>
					<figure>
						<img src="img/13.jpg" alt="img06" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Friendship</h2>
							<div class="photostack-back">
								<p> Wish they are friends forever.... with her best friend Anu in Cincinnati</p>
							</div>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/7.jpg" alt="img07" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Lovely</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/8.jpg" alt="img08" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Wonderful</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/9.jpg" alt="img09" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Happy</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/10.jpg" alt="img10" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Forever</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/11.jpg" alt="img11" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Charming</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/4.jpg" alt="img12" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Enjoying...</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/6.jpg" alt="img13" height="260" width="260"/>

							<h2 class="photostack-title">Beauteous</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/14.jpg" alt="img14" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Winds of Peace</h2>
						</figcaption>
					</figure>
					<figure data-dummy>
						<img src="img/15.jpg" alt="img15" height="260" width="260"/>
						<figcaption>
							<h2 class="photostack-title">Shades of blue</h2>
						</figcaption>

			<section class="description">
				<p>Photos by Swetha Deshmukh</p>
			</section>

		<script src="js/classie.js"></script>
		<script src="js/photostack.js"></script>

			new Photostack( document.getElementById( 'photostack-3' ), {
				callback : function( item ) {
					//console.log(item)
				}
			} );
		</script>
	</body>
</html>
